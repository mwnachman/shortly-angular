<div id='container'>
  <nav>
    <a href="#/shorten">Shorten</a>
    <a href="#/signin">Sign Out</a>
  </nav>
  <body>
    <div ng-controller='LinksController' np-init='checkAuth()'>
      <ul>
        <li ng-repeat='link in data.links | orderBy:"-visits"' ng-click='redirect(link.baseUrl + "/" + link.code)'>
        {{link.baseUrl + '/' + link.code + ' ' + link.visits}}
        </li>
      </ul>
    </div>
  </body>

</div>
